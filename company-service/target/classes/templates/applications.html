<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请管理 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --info-color: #2196f3;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-icon i {
            font-size: 35px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .page-title {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .page-title p {
            color: var(--text-light);
            margin-top: 5px;
        }

        .filter-section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            font-size: 14px;
        }

        .filter-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .filter-button:hover {
            background-color: var(--secondary-color);
        }

        .application-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .application-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            border-left: 5px solid var(--primary-color);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            align-items: flex-start;
            position: relative;
            z-index: 1;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(0,0,0,0.08);
        }

        .application-info {
            flex: 1;
        }

        .application-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 5px 0;
        }

        .applicant-name {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .application-date {
            font-size: 14px;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }

        .application-date i {
            margin-right: 8px;
        }

        .application-status {
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }

        .status-pending {
            background-color: #fff3e0;
            color: var(--warning-color);
        }

        .status-reviewing {
            background-color: #e3f2fd;
            color: var(--info-color);
        }

        .status-accepted {
            background-color: #e8f5e9;
            color: var(--success-color);
        }

        .status-rejected {
            background-color: #ffebee;
            color: var(--danger-color);
        }

        .application-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
        }

        .action-button i {
            margin-right: 6px;
        }

        .accept-button {
            background-color: var(--success-color);
            color: white;
        }

        .reject-button {
            background-color: var(--danger-color);
            color: white;
        }

        .detail-button {
            background-color: var(--info-color);
            color: white;
        }

        .action-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .application-header {
                flex-direction: column;
            }

            .application-status {
                margin-top: 10px;
            }

            .application-actions {
                flex-wrap: wrap;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <div class="logo-icon">
            <i class="icon ion-ribbon-b"></i>
        </div>
        <div class="logo-text">SupRecruitment</div>
    </div>
    <div class="user-menu">
        <a href="/auth/index">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>
    </div>
</header>

    <div class="container">
        <div class="page-title">
            <h1>申请管理</h1>
            <p>查看和管理收到的所有职位申请</p>
        </div>

        <div class="filter-section">
            <form class="filter-form" id="filterForm">
                <div class="form-group">
                    <label for="statusFilter">状态筛选</label>
                    <select id="statusFilter" name="status">
                        <option value="">全部状态</option>
                        <option value="PENDING">待处理</option>
                        <option value="REVIEWING">审核中</option>
                        <option value="ACCEPTED">已通过</option>
                        <option value="REJECTED">已拒绝</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="filter-button">
                        <i class="fas fa-filter"></i> 筛选
                    </button>
                </div>
            </form>
        </div>

        <div class="application-list">
            <div th:each="app : ${applicationList}" class="application-card">
                <div class="application-header">
                    <div class="application-info">
                        <h3 class="application-title" th:text="${app['positionTitle'] != null ? app['positionTitle'] : '未知职位'}">职位名称</h3>
                        <p class="applicant-name">
                            <i class="fas fa-user"></i>
                            <span th:text="${app['userName'] != null ? app['userName'] : '未知用户'}">申请人姓名</span>
                        </p>
                        <p class="application-date">
                            <i class="far fa-calendar-alt"></i>
                            <span th:text="${app['createdAt'] != null ? app['createdAt'] : '未知时间'}">申请时间</span>
                        </p>
                    </div>
                    <div th:class="'application-status ' + 
                        ${app['status'] == 'PENDING' || app['status'] == 'pending' || app['status'] == 'APPLIED' || app['status'] == 'applied' ? 'status-pending' : 
                         app['status'] == 'REVIEWING' || app['status'] == 'reviewing' ? 'status-reviewing' :
                         app['status'] == 'ACCEPTED' || app['status'] == 'accepted' || app['status'] == 'OFFER' || app['status'] == 'offer' ? 'status-accepted' : 
                         app['status'] == 'INTERVIEW' || app['status'] == 'interview' ? 'status-reviewing' :
                         'status-rejected'}">
                        <span th:text="${app['status'] == 'PENDING' || app['status'] == 'pending' ? '待处理' :
                                      app['status'] == 'REVIEWING' || app['status'] == 'reviewing' ? '审核中' :
                                      app['status'] == 'ACCEPTED' || app['status'] == 'accepted' ? '已通过' :
                                      app['status'] == 'APPLIED' || app['status'] == 'applied' ? '已申请' :
                                      app['status'] == 'INTERVIEW' || app['status'] == 'interview' ? '面试中' :
                                      app['status'] == 'OFFER' || app['status'] == 'offer' ? '已录用' :
                                      app['status'] == 'REJECTED' || app['status'] == 'rejected' ? '已拒绝' : app['status']}">状态</span>
                    </div>
                </div>
                
                <div class="application-actions">
                    <button th:if="${app['status'] == 'PENDING' || app['status'] == 'pending' || app['status'] == 'APPLIED' || app['status'] == 'applied'}" 
                            class="action-button accept-button"
                            th:onclick="'updateStatus(' + ${app['id']} + ', \'ACCEPTED\')'">
                        <i class="fas fa-check"></i> 通过
                    </button>
                    <button th:if="${app['status'] == 'PENDING' || app['status'] == 'pending' || app['status'] == 'APPLIED' || app['status'] == 'applied'}" 
                            class="action-button reject-button"
                            th:onclick="'updateStatus(' + ${app['id']} + ', \'REJECTED\')'">
                        <i class="fas fa-times"></i> 拒绝
                    </button>
                    <button th:if="${app['status'] == 'ACCEPTED' || app['status'] == 'accepted'}" 
                            class="action-button accept-button"
                            th:onclick="'updateStatus(' + ${app['id']} + ', \'INTERVIEW\')'">
                        <i class="fas fa-user-tie"></i> 面试
                    </button>
                    <button th:if="${app['status'] == 'INTERVIEW' || app['status'] == 'interview'}" 
                            class="action-button accept-button"
                            th:onclick="'updateStatus(' + ${app['id']} + ', \'OFFER\')'">
                        <i class="fas fa-file-signature"></i> 录用
                    </button>
                    <button class="action-button detail-button"
                            th:onclick="'viewDetail(' + ${app['id']} + ')'">
                        <i class="fas fa-eye"></i> 查看详情
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 验证JWT token
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录！');
                window.location.href = '/auth/login';
                return;
            }

            // 从token中解析用户ID
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const decodedToken = JSON.parse(jsonPayload);
                const userId = decodedToken.id;

                if (!userId || userId === 'undefined') {
                    alert('无法获取用户ID，请重新登录');
                    window.location.href = '/auth/login';
                    return;
                }
                
                // 设置请求头中的用户ID和授权信息
                axios.defaults.headers.common['userId'] = userId;
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                
            } catch (error) {
                console.error('Token解析错误:', error);
                alert('登录信息无效，请重新登录');
                window.location.href = '/auth/login';
                return;
            }
        });

        function updateStatus(applicationId, status) {
            let statusText = '';
            switch(status) {
                case 'ACCEPTED':
                    statusText = '通过';
                    break;
                case 'REJECTED':
                    statusText = '拒绝';
                    break;
                case 'INTERVIEW':
                    statusText = '面试';
                    break;
                case 'OFFER':
                    statusText = '录用';
                    break;
                default:
                    statusText = status;
            }
            
            if (!confirm('确定要将申请状态更新为"' + statusText + '"吗？')) {
                return;
            }

            // 在发送请求前重新获取token并设置请求头
            const token = localStorage.getItem('token');
            if (!token) {
                alert('未找到登录信息，请重新登录');
                window.location.href = '/auth/login';
                return;
            }

            try {
                // 解析token获取userId
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const decodedToken = JSON.parse(jsonPayload);
                const userId = decodedToken.id;
                
                // 创建一个新的axios实例用于此次请求
                const axiosInstance = axios.create({
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'userId': userId
                    }
                });
                
                // 使用新创建的axios实例发送请求
                axiosInstance.put('/company/applications/' + applicationId + '/status', { status: status })
                .then(function(response) {
                    const data = response.data;
                    if (data.success) {
                        alert('状态已成功更新为"' + statusText + '"');
                        // 跳转到正确的首页地址
                        window.location.href = 'http://localhost:9000/auth/index';
                    } else {
                        alert('状态更新失败：' + data.message);
                    }
                })
                .catch(function(error) {
                    console.error('更新状态时出错:', error);
                    if (error.response && error.response.status === 401) {
                        alert('认证失败，请重新登录');
                        window.location.href = '/auth/login';
                    } else {
                        alert('操作失败：' + (error.response ? error.response.data.message || error.response.data : error.message));
                    }
                });
            } catch (error) {
                console.error('处理Token时出错:', error);
                alert('登录信息无效，请重新登录');
                window.location.href = '/auth/login';
            }
        }

        function viewDetail(applicationId) {
            window.location.href = '/company/applications/' + applicationId;
        }

        // 筛选表单提交
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('statusFilter').value;
            
            let url = '/company/applications?';
            if (status) url += 'status=' + status;
            
            window.location.href = url;
        });
    </script>
</body>
</html>
