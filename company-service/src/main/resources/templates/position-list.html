<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位管理 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-icon i {
            font-size: 35px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .position-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .btn-add-position {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-position:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .position-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .position-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .position-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-size: 14px;
        }

        .info-item i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .position-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .position-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .btn-action {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-edit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-close {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-action:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-published {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .status-closed {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .position-grid {
                grid-template-columns: 1fr;
            }

            .position-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .btn-add-position {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <div class="logo-text">SupRecruitment</div>
        </div>
        <div class="user-menu">
            <a href="/auth/index">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </header>

    <div class="container">
        <!-- 职位管理头部 -->
        <div class="position-header">
            <h1 class="position-title">职位管理</h1>
            <button class="btn-add-position" id="addPositionBtn">
                <i class="fas fa-plus"></i>
                发布新职位
            </button>
        </div>

        <!-- 职位列表 -->
        <div class="position-grid" id="positionGrid">
            <!-- 职位卡片将由JavaScript动态生成 -->
        </div>

        <!-- 空状态展示 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <p>暂无发布的职位</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupTokenAndLoadPositions();
            setupAddPositionButton();
        });

        function setupTokenAndLoadPositions() {
            const token = localStorage.getItem('token');
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const payload = parseJwt(token);
                if (!payload.id) {
                    redirectToLogin('无法获取用户ID');
                    return;
                }

                setupAxiosDefaults(token, payload.id);
                loadPositions();
            } catch (error) {
                console.error('Token解析错误:', error);
                redirectToLogin('登录信息无效');
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function setupAxiosDefaults(token, userId) {
            axios.defaults.headers.common['userId'] = userId;
            axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
        }

        function redirectToLogin(message) {
            if (message) {
                alert(message);
            }
            window.location.href = '/auth/login';
        }

        function setupAddPositionButton() {
            document.getElementById('addPositionBtn').addEventListener('click', function() {
                const token = localStorage.getItem('token');
                const payload = parseJwt(token);
                
                // 使用axios发送GET请求到/company/positions/new
                axios.get('/company/positions/new', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'userId': payload.id
                    }
                })
                .then(response => {
                    // 将响应的HTML内容写入文档
                    document.open();
                    document.write(response.data);
                    document.close();
                    // 更新URL
                    history.pushState({}, 'SupRecruitment - 发布职位', '/company/positions/new');
                })
                .catch(error => {
                    console.error('访问职位发布页面失败:', error);
                    if (error.response && error.response.status === 401) {
                        redirectToLogin();
                    } else {
                        alert('访问职位发布页面失败，请稍后重试');
                    }
                });
            });
        }

        function loadPositions() {
            axios.get('/company/api/positions')
                .then(response => {
                    if (response.data && response.data.length > 0) {
                        displayPositions(response.data);
                    } else {
                        showEmptyState();
                    }
                })
                .catch(handleError);
        }

        function displayPositions(positions) {
            const grid = document.getElementById('positionGrid');
            grid.innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';

            positions.forEach(position => {
                grid.appendChild(createPositionCard(position));
            });
        }

        function showEmptyState() {
            document.getElementById('positionGrid').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }

        function createPositionCard(position) {
            const card = document.createElement('div');
            card.className = 'position-card';
            
            // 处理状态值，兼容PUBLISHED和active两种状态值
            const isActive = position.status === 'active' || position.status === 'PUBLISHED';
            const statusClass = isActive ? 'status-published' : 'status-closed';
            const statusText = isActive ? '招聘中' : '已关闭';
            
            // 格式化日期
            let updateTimeStr = '刚刚更新';
            if (position.updateTime) {
                try {
                    const updateTime = new Date(position.updateTime);
                    updateTimeStr = updateTime.toLocaleDateString();
                } catch (e) {
                    console.error('日期格式化错误:', e);
                }
            }
            
            card.innerHTML = `
                <h3>${position.title}</h3>
                <div class="position-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${position.location || '未设置'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-yuan-sign"></i>
                        <span>${position.salary || '未设置'}</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>${updateTimeStr}</span>
                    </div>
                </div>
                <div class="position-tags">
                    <span class="tag">${position.requirements || '未分类'}</span>
                </div>
                <div class="status-badge ${statusClass}">
                    <i class="fas fa-circle"></i>
                    ${statusText}
                </div>
                <div class="position-actions">
                    <button class="btn-action btn-edit" onclick="editPosition(${position.id})">
                        <i class="fas fa-edit"></i>
                        编辑
                    </button>
                    <button class="btn-action btn-close" onclick="deletePosition(${position.id})">
                        <i class="fas fa-trash-alt"></i>
                        删除
                    </button>
                </div>
            `;
            return card;
        }

        function editPosition(positionId) {
            const token = localStorage.getItem('token');
            const payload = parseJwt(token);
            
            // 使用axios发送GET请求到编辑页面
            axios.get(`/company/positions/edit/${positionId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'userId': payload.id
                }
            })
            .then(response => {
                // 将响应的HTML内容写入文档
                document.open();
                document.write(response.data);
                document.close();
                // 更新URL
                history.pushState({}, 'SupRecruitment - 编辑职位', `/company/positions/edit/${positionId}`);
            })
            .catch(error => {
                console.error('访问职位编辑页面失败:', error);
                if (error.response && error.response.status === 401) {
                    redirectToLogin();
                } else {
                    alert('访问职位编辑页面失败，请稍后重试');
                }
            });
        }

        function deletePosition(positionId) {
            if (confirm('确定要删除这个职位吗？此操作不可恢复！')) {
                // 获取用户ID和令牌
                const userId = localStorage.getItem('userId');
                const token = localStorage.getItem('token');
                
                // 设置请求头
                axios.defaults.headers.common['userId'] = userId;
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                
                axios.delete(`/company/api/positions/${positionId}`)
                    .then(response => {
                        if (response.data.success) {
                            alert('职位已成功删除');
                            // 重新加载职位列表
                            loadPositions();
                        } else {
                            alert(response.data.message || '删除失败，请重试');
                        }
                    })
                    .catch(error => {
                        console.error('删除职位时出错:', error);
                        alert('删除失败，请重试');
                    });
            }
        }

        function handleError(error) {
            console.error('操作失败:', error);
            if (error.response && error.response.status === 401) {
                redirectToLogin();
            } else {
                alert('操作失败，请稍后重试');
            }
        }
    </script>
</body>
</html>
