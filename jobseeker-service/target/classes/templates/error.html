<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-icon i {
            font-size: 35px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .error-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .error-icon {
            font-size: 80px;
            color: var(--danger-color);
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-card p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-light);
            margin-top: 50px;
            border-top: 1px solid #eee;
        }
        
        .animate {
            animation: fadeIn 0.6s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <div class="logo-text">SupRecruitment</div>
        </div>
        <div class="user-menu">
            <a href="javascript:history.back()" class="btn btn-primary"><i class="fas fa-arrow-left"></i> 返回</a>
        </div>
    </div>

    <div class="container">
        <div class="error-card animate">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>发生错误</h1>
            <p th:text="${errorMessage}">未知错误</p>
            <a href="javascript:history.back()" class="back-button">返回上一页</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 SupRecruitment. 保留所有权利。</p>
    </div>
</body>
</html>
