<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位搜索 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-icon i {
            font-size: 35px;
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .search-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            border-radius: 50%;
            transform: translate(30%, -30%);
            z-index: 0;
        }

        .search-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .search-card p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #eee;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-button {
            padding: 0 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--secondary-color);
        }
        
        .job-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .job-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            border-left: 4px solid var(--primary-color);
        }
        
        .job-card:hover {
            transform: translateY(-5px);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .job-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 5px 0;
        }
        
        .job-company {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .job-location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .job-location i {
            margin-right: 5px;
            font-size: 16px;
        }
        
        .job-salary {
            font-weight: 600;
            color: var(--success-color);
            font-size: 18px;
        }
        
        .job-description {
            margin: 15px 0;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .job-tag {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--accent-color);
            border-radius: 30px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .job-apply {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }
        
        .job-apply i {
            margin-right: 5px;
        }
        
        .job-apply:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }
        
        .no-results i {
            font-size: 48px;
            margin-bottom: 15px;
            color: rgba(67, 97, 238, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: var(--border-radius) var(--border-radius) 0 0;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 0 0 var(--border-radius) var(--border-radius);
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <span class="logo-text">SupRecruitment</span>
        </div>
        <div class="user-menu">
            <a href="/auth/index">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </header>

    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-card">
            <div class="search-content">
                <h1>寻找理想职位</h1>
                <p>浏览并应聘适合您的工作机会，开启您的职业生涯新篇章。</p>
                
                <div class="search-form">
                    <input type="text" id="search-keyword" class="search-input" placeholder="输入职位名称、公司或关键词...">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 职位列表区域 -->
        <div id="job-results" class="job-list">
            <!-- 职位结果将通过JavaScript动态插入 -->
            <div class="no-results">
                <i class="fas fa-search"></i>
                <h3>请输入关键词开始搜索职位</h3>
                <p>您可以搜索职位名称、公司名称或相关技能</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 SupRecruitment. 保留所有权利。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = getToken();
            if (!token) {
                alert('请先登录！');
                window.location.href = '/auth/login';
                return;
            }

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-keyword');
            const jobResults = document.getElementById('job-results');
            
            // 搜索按钮点击事件
            searchButton.addEventListener('click', function() {
                const keyword = searchInput.value.trim();
                search(keyword);
            });
            
            // Enter键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const keyword = searchInput.value.trim();
                    search(keyword);
                }
            });
            
            // 搜索职位函数
            function search(keyword) {
                // 显示加载中
                jobResults.innerHTML = '<div class="no-results"><i class="fas fa-spinner fa-spin"></i><h3>正在搜索中...</h3></div>';
                
                // 获取token
                const token = getToken();
                if (!token) {
                    alert('请先登录！');
                    window.location.href = '/auth/login';
                    return;
                }

                try {
                    // 解析JWT获取用户ID
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const payload = JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')));
                
                    // 准备请求头
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'userId': payload.id,
                        'X-Requested-With': 'XMLHttpRequest'
                    };
                    
                    // 获取当前URL判断是直接访问还是通过网关访问
                    const isGateway = window.location.port === '9000';
                    
                    // 根据访问方式构建不同的API URL
                    const apiUrl = isGateway 
                        ? `/api/jobs/search?keyword=${encodeURIComponent(keyword)}`
                        : `/jobseeker/api/jobs/search?keyword=${encodeURIComponent(keyword)}`;
                    
                    console.log('搜索API URL:', apiUrl);
                    
                    // 发送AJAX请求到后端
                    fetch(apiUrl, {
                        headers: headers
                    })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 401) {
                                throw new Error('未授权访问，请重新登录');
                            }
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayResults(data, keyword);
                    })
                    .catch(error => {
                        console.error('搜索出错:', error);
                        if (error.message.includes('未授权访问')) {
                            alert('请重新登录！');
                            window.location.href = '/auth/login';
                        } else {
                            jobResults.innerHTML = `
                                <div class="no-results">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <h3>搜索时出错</h3>
                                    <p>请稍后再试</p>
                                </div>
                            `;
                        }
                    });
                } catch (error) {
                    console.error('JWT解析失败:', error);
                    alert('登录信息无效，请重新登录');
                    window.location.href = '/auth/login';
                }
            }
            
            // 显示搜索结果
            function displayResults(jobs, keyword) {
                if (!jobs || jobs.length === 0) {
                    jobResults.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-folder-open"></i>
                            <h3>未找到匹配 "${keyword}" 的职位</h3>
                            <p>请尝试其他关键词或查看所有职位</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                
                jobs.forEach(job => {
                    // 生成职位标签HTML
                    let tagsHtml = '';
                    if (job.tags && job.tags.length > 0) {
                        job.tags.forEach(tag => {
                            tagsHtml += `<span class="job-tag">${tag}</span>`;
                        });
                    }
                    
                    html += `
                        <div class="job-card">
                            <div class="job-header">
                                <div>
                                    <h2 class="job-title">${job.title}</h2>
                                    <div class="job-company">${job.company}</div>
                                    <div class="job-location">
                                        <i class="fas fa-map-marker-alt"></i> ${job.location}
                                    </div>
                                </div>
                                <div class="job-salary">${job.salary}</div>
                            </div>
                            <div class="job-description">${job.description}</div>
                            <div class="job-tags">
                                ${tagsHtml}
                            </div>
                            <button class="job-apply" data-job-id="${job.id}">
                                <i class="fas fa-paper-plane"></i> 立即申请
                            </button>
                        </div>
                    `;
                });
                
                jobResults.innerHTML = html;
                
                // 添加申请按钮点击事件
                document.querySelectorAll('.job-apply').forEach(button => {
                    button.addEventListener('click', function() {
                        const jobId = this.getAttribute('data-job-id');
                        applyJob(jobId);
                    });
                });
            }
            
            // 申请职位函数
            function applyJob(jobId) {
                const token = getToken();
                
                if (!token) {
                    alert('请先登录再申请职位');
                    window.location.href = '/auth/login';
                    return;
                }
                
                // TODO: 实现申请逻辑
                alert(`你已成功申请职位ID: ${jobId}，请等待企业回复`);
            }
            
            // 获取token
            function getToken() {
                // 优先从localStorage获取
                const localToken = localStorage.getItem('token');
                if (localToken) {
                    return localToken;
                }
                
                // 如果localStorage中没有，尝试从Cookie获取
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('token=')) {
                        return cookie.substring('token='.length, cookie.length);
                    }
                }
                
                // 如果都没有，尝试从sessionStorage获取
                return sessionStorage.getItem('token');
            }
        });
    </script>
</body>
</html>
