<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-icon i {
            font-size: 35px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 30px;
            font-size: 48px;
            color: white;
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .profile-info p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .info-item label {
            display: block;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-item span {
            color: var(--text-color);
            font-size: 16px;
        }

        .edit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }

        .edit-button i {
            margin-right: 8px;
        }

        .edit-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background-color: var(--accent-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 auto 20px;
            }
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .user-menu .btn-back {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: var(--border-radius);
        }

        .user-menu .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <span class="logo-text">SupRecruitment</span>
        </div>
        <div class="user-menu">
            <a href="/auth/index">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </header>

    <div class="container">
        <!-- 个人信息卡片 -->
        <div class="profile-card">
            <!-- 基本信息部分 -->
            <div class="profile-section">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2>基本信息</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>姓名</label>
                        <span th:text="${resume.name}">用户姓名</span>
                    </div>
                    <div class="info-item">
                        <label>电话</label>
                        <span th:text="${resume.phone}">电话号码</span>
                    </div>
                    <div class="info-item">
                        <label>邮箱</label>
                        <span th:text="${resume.email}">邮箱地址</span>
                    </div>
                    <div class="info-item">
                        <label>期望职位</label>
                        <span th:text="${resume.desiredPosition}">期望职位</span>
                    </div>
                </div>
            </div>

            <!-- 教育经历部分 -->
            <div class="profile-section">
                <h2>教育经历</h2>
                <div class="info-item">
                    <span th:text="${resume.education}">教育经历详情</span>
                </div>
            </div>

            <!-- 工作经验部分 -->
            <div class="profile-section">
                <h2>工作经验</h2>
                <div class="info-item">
                    <span th:text="${resume.experience}">工作经验详情</span>
                </div>
            </div>

            <!-- 技能部分 -->
            <div class="profile-section">
                <h2>技能特长</h2>
                <div class="skills-list">
                    <div class="skill-tag" th:each="skill : ${resume.skills?.split(',')}" th:text="${skill}">技能标签</div>
                </div>
            </div>

        </div>
    </div>


    <script>
    </script>
</body>
</html>
