<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-icon i {
            font-size: 35px; /* 你可以根据需要调整这个值 */
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .welcome-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            border-radius: 50%;
            transform: translate(30%, -30%);
            z-index: 0;
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-card p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .stat-icon.blue {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }

        .stat-icon.green {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .stat-icon.orange {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }

        .stat-icon.red {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .card h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card h2 i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .card p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .card-action {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
        }

        .card-action:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .user-menu span {
                display: none;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* Add form specific styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <div class="logo-text">SupRecruitment</div>
        </div>
        <div class="user-menu">
            <a href="/auth/index" class="btn btn-primary" style="margin-left: 20px;"><i class="fas fa-arrow-left"></i> 返回首页</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome-card animate">
            <div class="welcome-content">
                <h1>填写我的简历</h1>
                <p>请填写您的个人简历信息，以便更好地展示自己。</p>

                <form id="resumeForm" method="post" action="/jobseeker/api/resume/save">
                    <input type="hidden" id="tokenField" name="token">
                    
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">电话:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="desiredPosition">意向岗位:</label>
                        <input type="text" id="desiredPosition" name="desiredPosition">
                    </div>

                    <div class="form-group">
                        <label for="education">教育背景:</label>
                        <textarea id="education" name="education" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="experience">工作经历:</label>
                        <textarea id="experience" name="experience" rows="6"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="skills">技能:</label>
                        <textarea id="skills" name="skills" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">保存简历</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 SupRecruitment. 保留所有权利。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resumeForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // 阻止表单默认提交
                
                // 获取表单数据
                const formData = new FormData(form);
                
                // 获取JWT令牌
                const token = getToken();
                console.log('Token:', token ? 'Found (length: ' + token.length + ')' : 'Not found');
                
                if (!token) {
                    alert('未找到登录令牌，请先登录！');
                    window.location.href = '/auth/login';
                    return;
                }
                
                // 使用XMLHttpRequest发送
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/jobseeker/api/resume/save', true);
                xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            if (data.success) {
                                alert(data.message); // 显示成功消息
                            } else {
                                alert('保存失败: ' + data.message);
                            }
                        } catch (error) {
                            console.error('JSON解析错误:', error);
                            alert('服务器响应格式错误');
                        }
                    } else {
                        console.error('HTTP状态码:', xhr.status);
                        if (xhr.status === 401) {
                            alert('认证失败，请重新登录！');
                            window.location.href = '/auth/login';
                        } else if (xhr.status === 400) {
                            alert('请求参数错误，请检查表单内容');
                        } else {
                            alert('发生错误，HTTP状态码: ' + xhr.status);
                        }
                    }
                };
                xhr.onerror = function() {
                    console.error('请求发送失败');
                    alert('网络错误，请稍后重试');
                };
                xhr.send(formData);
            });
            
            // 获取token并设置到隐藏字段
            const token = getToken();
            document.getElementById('tokenField').value = token;
            
            if (!token) {
                alert('未找到登录令牌，请先登录！');
                window.location.href = '/auth/login';
            }
            
            // 从localStorage获取JWT令牌
            function getToken() {
                // 优先从localStorage获取
                const localToken = localStorage.getItem('token');
                if (localToken) {
                    return localToken;
                }
                
                // 如果localStorage中没有，尝试从Cookie获取
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('token=')) {
                        return cookie.substring('token='.length, cookie.length);
                    }
                }
                
                // 如果都没有，尝试从sessionStorage获取
                return sessionStorage.getItem('token');
            }
        });
    </script>
</body>
</html>
