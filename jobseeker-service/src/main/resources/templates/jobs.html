<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位搜索 - SupRecruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-icon i {
            font-size: 35px;
        }
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .user-menu a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .user-menu a i {
            margin-right: 6px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .search-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            border-radius: 50%;
            transform: translate(30%, -30%);
            z-index: 0;
        }

        .search-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .search-card p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #eee;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-button {
            padding: 0 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: var(--secondary-color);
        }
        
        .job-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .job-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            border-left: 4px solid var(--primary-color);
            cursor: pointer;
        }
        
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .job-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 5px 0;
        }
        
        .job-company {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .job-location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .job-location i {
            margin-right: 5px;
            font-size: 16px;
        }
        
        .job-salary {
            font-weight: 600;
            color: var(--success-color);
            font-size: 18px;
        }
        
        .job-description {
            margin: 15px 0;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .job-requirements {
            margin: 15px 0;
            color: var(--text-light);
            line-height: 1.6;
            font-size: 14px;
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
            background-color: rgba(76, 201, 240, 0.05);
            padding: 10px;
            border-radius: 4px;
        }
        
        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .job-tag {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--accent-color);
            border-radius: 30px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .job-apply {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }
        
        .job-apply i {
            margin-right: 5px;
        }
        
        .job-apply:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }
        
        .no-results i {
            font-size: 48px;
            margin-bottom: 15px;
            color: rgba(67, 97, 238, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: var(--border-radius) var(--border-radius) 0 0;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 0 0 var(--border-radius) var(--border-radius);
                width: 100%;
                padding: 15px;
            }
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            font-size: 14px;
            background-color: white;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="icon ion-ribbon-b"></i>
            </div>
            <span class="logo-text">SupRecruitment</span>
        </div>
        <div class="user-menu">
            <a href="/auth/index">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </header>

    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-card">
            <div class="search-content">
                <h1>寻找理想职位</h1>
                <p>浏览并应聘适合您的工作机会，开启您的职业生涯新篇章。</p>
                
                <div class="search-form">
                    <input type="text" id="search-keyword" class="search-input" placeholder="输入职位名称、公司或关键词...">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="filter-location">地点:</label>
                        <select id="filter-location" class="filter-select">
                            <option value="">所有地点</option>
                            <option value="北京">北京</option>
                            <option value="上海">上海</option>
                            <option value="深圳">深圳</option>
                            <option value="广州">广州</option>
                            <option value="杭州">杭州</option>
                            <option value="成都">成都</option>
                            <option value="武汉">武汉</option>
                            <option value="南京">南京</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-category">类别:</label>
                        <select id="filter-category" class="filter-select">
                            <option value="">所有类别</option>
                            <option value="技术">技术</option>
                            <option value="产品">产品</option>
                            <option value="设计">设计</option>
                            <option value="运营">运营</option>
                            <option value="市场">市场</option>
                            <option value="销售">销售</option>
                            <option value="财务">财务</option>
                            <option value="人力资源">人力资源</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 职位列表区域 -->
        <div id="job-results" class="job-list">
            <!-- 职位结果将通过JavaScript动态插入 -->
            <div class="no-results" id="loading-placeholder">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>正在加载职位信息...</h3>
                <p>请稍候</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 SupRecruitment. 保留所有权利。</p>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = getToken();
            if (!token) {
                alert('请先登录！');
                window.location.href = '/auth/login';
                return;
            }

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-keyword');
            const jobResults = document.getElementById('job-results');
            
            // 检查是否有预加载的职位数据
            const hasPreloadedJobs = /*[[${hasPreloadedJobs}]]*/ false;
            const preloadedJobs = /*[[${preloadedJobs}]]*/ [];
            
            if (hasPreloadedJobs && preloadedJobs && preloadedJobs.length > 0) {
                console.log('使用预加载的职位数据:', preloadedJobs.length);
                displayResults(preloadedJobs, '');
            } else {
                // 如果没有预加载数据，则主动搜索所有职位
                console.log('无预加载数据或预加载数据为空，主动搜索所有职位');
                search('', '', '');
            }
            
            // 搜索按钮点击事件
            searchButton.addEventListener('click', function() {
                const keyword = searchInput.value.trim();
                const location = document.getElementById('filter-location').value.trim();
                const category = document.getElementById('filter-category').value.trim();
                search(keyword, location, category);
            });
            
            // Enter键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const keyword = searchInput.value.trim();
                    const location = document.getElementById('filter-location').value.trim();
                    const category = document.getElementById('filter-category').value.trim();
                    search(keyword, location, category);
                }
            });
            
            // 筛选器变化时触发搜索
            document.getElementById('filter-location').addEventListener('change', function() {
                const keyword = searchInput.value.trim();
                const location = document.getElementById('filter-location').value.trim();
                const category = document.getElementById('filter-category').value.trim();
                search(keyword, location, category);
            });
            
            document.getElementById('filter-category').addEventListener('change', function() {
                const keyword = searchInput.value.trim();
                const location = document.getElementById('filter-location').value.trim();
                const category = document.getElementById('filter-category').value.trim();
                search(keyword, location, category);
            });
            
            // 搜索职位函数
            function search(keyword, location, category) {
                // 显示加载中
                jobResults.innerHTML = '<div class="no-results"><i class="fas fa-spinner fa-spin"></i><h3>正在搜索中...</h3></div>';
                
                // 获取token
                const token = getToken();
                if (!token) {
                    alert('请先登录！');
                    window.location.href = '/auth/login';
                    return;
                }

                try {
                    // 解析JWT获取用户ID
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const payload = JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')));
                
                    // 准备请求头
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'userId': payload.id,
                        'X-Requested-With': 'XMLHttpRequest'
                    };
                    
                    // 获取当前URL判断是直接访问还是通过网关访问
                    const isGateway = window.location.port === '9000';
                    
                    // 构建API URL，包括筛选参数
                    let apiUrl = isGateway 
                        ? `/jobseeker/api/jobs/search`
                        : `/jobseeker/api/jobs/search`;
                        
                    // 添加搜索参数
                    const params = [];
                    if (keyword) params.push(`keyword=${encodeURIComponent(keyword)}`);
                    if (location) params.push(`location=${encodeURIComponent(location)}`);
                    if (category) params.push(`category=${encodeURIComponent(category)}`);
                    
                    if (params.length > 0) {
                        apiUrl += '?' + params.join('&');
                    }
                    
                    console.log('搜索API URL:', apiUrl);
                    console.log('搜索参数 - 关键词:', keyword);
                    console.log('搜索参数 - 地点:', location);
                    console.log('搜索参数 - 类别:', category);
                    
                    // 发送AJAX请求到后端
                    console.log('准备发送请求，请求头:', headers);
                    console.log('完整请求URL:', window.location.origin + apiUrl);
                    
                    fetch(apiUrl, {
                        headers: headers
                    })
                    .then(response => {
                        console.log('收到响应状态:', response.status);
                        console.log('响应头:', response.headers);
                        
                        if (!response.ok) {
                            if (response.status === 401) {
                                console.error('认证失败，状态码:', response.status);
                                throw new Error('未授权访问，请重新登录');
                            }
                            console.error('请求失败，状态码:', response.status);
                            throw new Error('网络响应不正常');
                        }
                        return response.json().catch(err => {
                            console.error('JSON解析错误:', err);
                            throw new Error('响应数据格式错误');
                        });
                    })
                    .then(data => {
                        console.log('成功获取数据:', data);
                        displayResults(data, keyword);
                    })
                    .catch(error => {
                        console.error('搜索出错:', error);
                        console.error('错误详情:', error.stack);
                        if (error.message.includes('未授权访问')) {
                            alert('请重新登录！');
                            window.location.href = '/auth/login';
                        } else {
                            jobResults.innerHTML = `
                                <div class="no-results">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <h3>搜索时出错</h3>
                                    <p>请稍后再试</p>
                                </div>
                            `;
                        }
                    });
                } catch (error) {
                    console.error('JWT解析失败:', error);
                    alert('登录信息无效，请重新登录');
                    window.location.href = '/auth/login';
                }
            }
            
            // 显示搜索结果
            function displayResults(jobs, keyword) {
                if (!jobs || jobs.length === 0) {
                    jobResults.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-folder-open"></i>
                            <h3>未找到匹配 "${keyword}" 的职位</h3>
                            <p>请尝试其他关键词或查看所有职位</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                
                jobs.forEach(job => {
                    // 生成职位标签HTML
                    let tagsHtml = '';
                    if (job.tags && job.tags.length > 0) {
                        job.tags.forEach(tag => {
                            tagsHtml += `<span class="job-tag">${tag}</span>`;
                        });
                    }
                    
                    html += `
                        <div class="job-card" data-job-id="${job.id}" onclick="viewJobDetail(${job.id})">
                            <div class="job-header">
                                <div>
                                    <h2 class="job-title">${job.title}</h2>
                                    <div class="job-company">${job.company}</div>
                                    <div class="job-location">
                                        <i class="fas fa-map-marker-alt"></i> ${job.location}
                                    </div>
                                </div>
                                <div class="job-salary">${job.salary}</div>
                            </div>
                            <div class="job-description">${job.description}</div>
                            <div class="job-requirements"><strong>任职要求:</strong> ${job.requirements ? job.requirements.substring(0, 100) + (job.requirements.length > 100 ? '...' : '') : '无'}</div>
                            <div class="job-tags">
                                ${tagsHtml}
                            </div>
                            <button class="job-apply" data-job-id="${job.id}" onclick="applyJob(event, ${job.id})">
                                <i class="fas fa-paper-plane"></i> 立即申请
                            </button>
                        </div>
                    `;
                });
                
                jobResults.innerHTML = html;
            }
            
            // 查看职位详情
            function viewJobDetail(jobId) {
                const token = getToken();
                if (!token) {
                    alert('请先登录！');
                    window.location.href = '/auth/login';
                    return;
                }

                try {
                    // 解析JWT获取用户ID
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const payload = JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')));
                
                    // 准备请求头
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'userId': payload.id,
                        'X-Requested-With': 'XMLHttpRequest'
                    };
                    
                    // 获取当前URL判断是直接访问还是通过网关访问
                    const isGateway = window.location.port === '9000';
                    
                    // 构建详情页URL
                    const detailUrl = isGateway 
                        ? `/jobseeker/jobs/${jobId}`
                        : `/jobseeker/jobs/${jobId}`;
                    
                    // 跳转到详情页
                    window.location.href = detailUrl;
                } catch (error) {
                    console.error('JWT解析失败:', error);
                    alert('登录信息无效，请重新登录');
                    window.location.href = '/auth/login';
                }
            }
            
            // 申请职位函数
            function applyJob(event, jobId) {
                // 阻止事件冒泡，避免触发卡片的点击事件
                event.stopPropagation();
                
                const token = getToken();
                
                if (!token) {
                    alert('请先登录再申请职位');
                    window.location.href = '/auth/login';
                    return;
                }
                
                // TODO: 实现申请逻辑
                alert(`你已成功申请职位ID: ${jobId}，请等待企业回复`);
            }
            
            // 获取token
            function getToken() {
                // 优先从localStorage获取
                const localToken = localStorage.getItem('token');
                if (localToken) {
                    return localToken;
                }
                
                // 如果localStorage中没有，尝试从Cookie获取
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('token=')) {
                        return cookie.substring('token='.length, cookie.length);
                    }
                }
                
                // 如果都没有，尝试从sessionStorage获取
                return sessionStorage.getItem('token');
            }
        });
    </script>
</body>
