<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>401 未授权</title>
    <style>
        /* 重置 */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 6vw;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }
        p {
            font-size: 1.5vw;
            max-width: 400px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        /* 按钮样式 */
        a.button {
            text-decoration: none;
            background: #fff;
            color: #764ba2;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 4px 15px rgba(118,75,162,0.3);
        }
        a.button:hover {
            background: #5a3790;
            color: #fff;
            box-shadow: 0 6px 20px rgba(118,75,162,0.7);
        }
        /* SVG插画容器 */
        .illustration {
            max-width: 400px;
            width: 80vw;
            margin-bottom: 2rem;
            user-select: none;
            animation: floatSvg 4s ease-in-out infinite;
        }
        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-15px);}
        }
        @keyframes floatSvg {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        /* 响应式 */
        @media (max-width: 600px) {
            h1 { font-size: 12vw; }
            p { font-size: 4vw; max-width: 90vw; }
            .illustration { max-width: 90vw; }
            a.button { padding: 1rem 3rem; font-size: 5vw; }
        }
    </style>
</head>
<body>
<h1>401</h1>
<p>抱歉，您访问页面时并未授权/或者授权过期，请登录后访问。</p>

<!-- 这里用的是unDraw的免费SVG插画，授权免费且可商用，建议你去undraw.co选择你喜欢的插画，下载SVG替换 -->
<div class="illustration">
    <svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- 这是示例简单图形，请替换为你的SVG插画 -->
        <circle cx="400" cy="300" r="150" fill="#fff" opacity="0.2" />
        <path d="M350 300 L450 300 L400 400 Z" fill="#764ba2"/>
        <rect x="370" y="200" width="60" height="60" rx="10" fill="#667eea" />
    </svg>
</div>

<a href="/auth/index" class="button" aria-label="返回首页">返回首页</a>
</body>
</html>
